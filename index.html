<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="logo">
                    <img 
                    srcset="./img/logo.png 1x,
                    ./img/logo@2x.png 2x,
                    ./img/logo@3x.png 3x"
                    src="./img/logo.png" alt="">
                </div>

                <h1 class="hero__title">Дорогой друг, МЕГА поздравляет с наступающим Новым годом!</h1>

                <p class="hero__text">Предлагаем войти в 2022 год с классными подарками и полезными привычками!</p>
            </div>
        </section>

        <section class="steps">
            <div class="container">
                <h2 class="steps__title">Получи свой подарок от МЕГИ</h2>

                <div class="steps__wrap">
                    <div class="steps__item">
                        <span class="steps__number">1</span>
                        <p class="steps__text">Нажимай <br> на кнопку <br>
                            «Получить подарок»</p>
                    </div>

                    <div class="steps__item">
                        <span class="steps__number">2</span>
                        <p class="steps__text">Получай код
                            на гарантированный <br> подарок</p>
                    </div>

                    <div class="steps__item">
                        <span class="steps__number">3</span>
                        <p class="steps__text">Приходи <br>
                            за подарком в МЕГУ</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
